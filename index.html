<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <title>Canvas experiment</title>
    </head>
    <body>
        <div id="app">
            <section id="menu-container">
                <h1>Tools</h1>

                <hr />

                <div id="brush-colors">
                    <button
                        class="brush-select black"
                        data-br-color="#101010"
                        title="Black"
                    ></button>

                    <button
                        class="brush-select blue"
                        data-br-color="lightskyblue"
                        title="Blue"
                    ></button>

                    <button
                        class="brush-select yellow"
                        data-br-color="gold"
                        title="Yellow"
                    ></button>

                    <button
                        class="brush-select green"
                        data-br-color="lightgreen"
                        title="Green"
                    ></button>

                    <button
                        class="brush-select purple"
                        data-br-color="mediumpurple"
                        title="Purple"
                    ></button>

                    <button
                        class="brush-select red"
                        data-br-color="lightcoral"
                        title="Red"
                    ></button>
                </div>

                <input
                    type="range"
                    id="size-slider"
                    min="1"
                    max="30"
                    value="4"
                />

                <button id="undo">
                    <span class="material-icons" title="Undo">undo</span>
                </button>

                <button id="redo">
                    <span class="material-icons" title="Redo">redo</span>
                </button>

                <button id="clear">
                    <span class="material-symbols-outlined" title="Clear"
                        >delete</span
                    >
                </button>

                <button id="save">
                    <span class="material-symbols-outlined" title="Save"
                        >download</span
                    >
                </button>
            </section>
            <section id="canvas-container">
                <canvas id="canvas"></canvas>
            </section>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
